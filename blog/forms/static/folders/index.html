<form action="" method="POST">

    <label for="">Plataforma</label>
    <select name="plataforma" id="sel-reg">
        <option value="0" selected>PlayStation</option>
        <option value="1">Xbox</option>
        <option value="2">Switch</option>
        <option value="3">PC</option>
    </select>

    <label >Nombre</label>
    <input id="input-form" name="nombre" type="text" placeholder="Nombre" >
    <label >Precio</label>
    <input id="input-form" name="precio" type="number" placeholder="Precio" >
    <label >Descripcion</label>
    <input id="input-form" name="descripcion" type="text" placeholder="Descripcion" >
    <label >Stock</label>
    <input id="input-form" name="stock" type="text" placeholder="Stock" >
    <button id="btn-reg" name="btn-reg" type="submit" >Registrar</button>

</form>
