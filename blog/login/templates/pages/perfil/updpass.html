{% extends 'one/index.html' %}
{% load static %}

{% block changepage %}

<form class="formreg" action="/perfil/password/edicion/{{user.id}}" method="POST"> {% csrf_token %}

    <h1 id="hform">Edicion de registro</h1>
    <label id="form-label">Ingrese antigua contraseña</label>
    <input id="input-form" name="password" type="text" placeholder="Nueva Contraseña" value="" required>
    
    <label id="form-label">Ingrese nueva contraseña</label>
    <input id="input-form" name="password1" type="text" placeholder="Ingrese nueva contraseña" value="" required>
    <label id="form-label">Repita nueva contraseña</label>
    <input id="input-form" name="password2" type="text" placeholder="Repita nueva Contraseña" value="" required>
    
 
    <button id="btn-reg" name="btn-reg" type="submit" >Actualizar</button>

</form>

{% endblock  %}
