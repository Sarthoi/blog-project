<!DOCTYPE html>
<html>
    {% extends 'one/index.html' %}
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {% block changetitle %}
        <title> Formulario de edicion</title>
        {% endblock %}   
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block changepage %}

        <form class="formreg" action="/forms/updform/edicion/{{games.id}}" method="POST" enctype="multipart/form-data"> {% csrf_token %}

            <h1 id="hform">Edicion de registro</h1>
                {% comment %} <input type="hidden" value="{{games.id}}"></input> {% endcomment %}
            <label id="form-label">Nombre</label>
            <input id="input-form" name="nombre" type="text" placeholder="Nombre" value="{{games.nombre}}" required>
            <label id="form-label">Precio</label>
            <input id="input-form" name="precio" type="number" placeholder="Precio" value="{{games.precio}}" required>
            <label id="form-label">Descripcion</label>
            <textarea id="input-form-d" name="descripcion" type="text" placeholder="Descripcion" required>{{games.descripcion}}</textarea>
            <label id="form-label">Stock</label>
            <input id="input-form" name="stock" type="number" placeholder="Stock" value="{{games.stock}}" required>

            <label id="form-label">Plataforma</label>
            <select name="plataforma" id="sel-reg">
                <option value="0" {% if games.plataforma == 0 %}selected{% endif %}>PlayStation</option>
                <option value="1" {% if games.plataforma == 1 %}selected{% endif %}>Xbox</option>
                <option value="2" {% if games.plataforma == 2 %}selected{% endif %}>Switch</option>
                <option value="3" {% if games.plataforma == 3 %}selected{% endif %}>PC</option>
               
            </select>

            <label id="form-label">Imagen</label>
            <img src="{{ games.imagen.url }}" style="max-width: 300px;">
            <input id="input-form" name="imagen" type="file">
        
            <button id="btn-reg" name="btn-reg" type="submit" >Actualizar</button>

        </form>

        {% endblock  %}

            <script src="" async defer></script>
    </body>
</html>
